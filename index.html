<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="photos/download.png">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="Selectfield">
                <p id="selectText">Select Social Media</p>
                <img src="photos/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="photos/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="photos/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="photos/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="photos/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="photos/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="photos/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
